{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="mt-3">
        <label class="form-label">Имя</label>
        <input type="text" class="form-control" placeholder="{{ user.name }}" readonly>
    </div>
    <div class="mt-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" placeholder="{{ user.email }}" readonly>
    </div>
    <div class="mt-3">
        <label class="form-label">Номер телефона</label>
        <input class="form-control" placeholder="{{ user.phone_number }}" readonly>
    </div>
    <div class="mt-3">
        <label class="form-label">Дата рождения</label>
        <input class="form-control" placeholder="{{ user.birthdate }}" readonly>
    </div>
</div>
{% endblock %}
